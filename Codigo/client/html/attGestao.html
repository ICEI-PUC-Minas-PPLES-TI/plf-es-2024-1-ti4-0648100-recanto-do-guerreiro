<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/Codigo/client/css/attGestao.css">
    <title>Sistema Recanto do Guerreiro - Atualizar Gestões</title>

</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">Recanto do Guerreiro</div>
            <ul class="menu">
                <li>
                    <a href="crudCliente.html">Clientes </a>
                </li>
                <li>
                    <a href="crudReserva.html"> Reservas </a>
                </li>
                <li>
                    <a href="crudGestao.html">Gestão de reserva</a>
                </li>
            </ul>
            <div class="logout-button" id="logoutButton">
                <a href="#" onclick="logout()">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Sistema Recanto do Guerreiro - Atualizar Gestões</h1>
        <h2>Atualizar Gestão</h2>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="add-workshop-form" onsubmit="putGestao(event)">

            <label for="idGestao" class="form-label">ID da Gestão:</label>
            <input type="text" class="form-control" id="idGestao" name="idGestao" required disabled>

            <label for="idCliente" class="form-label">ID do Cliente:</label>
            <input type="number" class="form-control" id="idCliente" name="idCliente" required>

            <label for="idReserva" class="form-label">ID da Reserva:</label>
            <input type="number" class="form-control" id="idReserva" name="idReserva" required>

            <label for="custos" class="form-label">Custos:</label>
            <input type="number" class="form-control" id="custos" name="custos" required>

            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>

            <button type="submit" id="btn_submit">Atualizar Gestão</button>

            <input type="reset" class="btn btn-secondary" id="btn_clear" value="Limpar">

        </form>
    </div>
    <footer>
        <div class="footer-content">
        </div>
    </footer>
    <script src="/Codigo/client/js/verifyLogin.js"></script>
    <script src="/Codigo/client/js/attGestao.js"></script>
    <script src="/Codigo/client/js/logout.js"></script>
    <script src="/Codigo/client/js/masks.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/Codigo/client/css/crudReservas.css">
    <title>Sistema Recanto do Guerreiro - Reservas</title>

</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">Recanto do Guerreiro</div>
            <ul class="menu">
                <li>
                    <a href="crudCliente.html">Clientes </a>
                </li>
                <li>
                    <a href="crudReserva.html"> Reservas </a>
                </li>
                <li>
                    <a href="crudGestao.html">Gestão de reserva</a>
                </li>
            </ul>
            <div class="login-button">
                <a href="">Login</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Sistema Recanto do Guerreiro - Reservas</h1>
        <h2>Lista de reservas</h2>
        <table>
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Descricao</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Cliente</th>
                    <th>Adicionais</th>
                    <th>status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="displayReservas">
            </tbody>
        </table>
        <h2>Adicionar Nova Reserva</h2>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="add-workshop-form" onsubmit="addReserva(event)">

            <label for="titulo" class="form-label">Título da Reserva:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>

            <label for="descricao" class="form-label">Descrição da Reserva:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>

            <label for="data" class="form-label">Data da Reserva:</label>
            <input type="date" class="form-control" id="data" name="data" readonly>

            <label for="hora" class="form-label">Hora da Reserva:</label>
            <input type="time" class="form-control" id="hora" name="hora" required>

            <label for="idCliente" class="form-label">ID do Cliente:</label>
            <select class="form-control" id="idCliente" name="idCliente" required>
                <!-- Os nomes dos clientes serão gerados dinamicamente -->
            </select>

            <label for="adicionais" class="form-label">Informações Adicionais:</label>
            <input type="text" class="form-control" id="adicionais" name="adicionais" required>

            <label for="status" class="form-label">Status da Reserva:</label>
            <select class="form-select" id="status" name="status" required>
                        <option value="1">Ativo</option>
                        <option value="0">Inativo</option>
                    </select>

            <button type="submit" id="btn_submit">Cadastrar Reserva</button>

            <input type="reset" class="btn btn-secondary" id="btn_clear" value="Limpar">

        </form>
    </div>
    <footer>
        <div class="footer-content">
        </div>
    </footer>
    <!--<script src="/Codigo/client/js/verifyLogin.js"></script>-->
    <script src="/Codigo/client/js/crudReserva.js"></script>
    <script src="/Codigo/client/js/masks.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/crudGestao.css">
    <title>Sistema Recanto do Guerreiro - Gestões</title>

</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">Recanto do Guerreiro</div>
            <ul class="menu">
                <li>
                    <a href="crudCliente.html">Clientes</a>
                </li>
                <li>
                    <a href="crudReserva.html">Reservas</a>
                </li>
                <li>
                    <a href="crudGestao.html">Gestão de reserva</a>
                </li>
            </ul>
            <div class="logout-button" id="logoutButton">
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Sistema Recanto do Guerreiro - Gestões</h1>
        <h2>Lista de Gestões</h2>
        <table>
            <thead>
                <tr>
                    <th>ID_Cliente</th>
                    <th>ID_Reserva</th>
                    <th>Custos</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="displayGestoes">
            </tbody>
        </table>
        <h2>Adicionar Nova Gestão</h2>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="add-workshop-form" onsubmit="addGestao(event)">
            <label for="idCliente" class="form-label">ID do Cliente:</label>
            <select class="form-control" id="idCliente" name="idCliente" required>
                <!-- Os nomes dos clientes serão gerados dinamicamente -->
            </select>

            <label for="idReserva" class="form-label">ID da Reserva:</label>
            <select class="form-control" id="idReserva" name="idReserva" required>
                <!-- Os titulos das reservas serão gerados dinamicamente -->
            </select>            

            <label for="custos" class="form-label">Custos:</label>
            <input type="number" class="form-control" id="custos" name="custos" required>

            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>

            <button type="submit" id="btn_submit">Cadastrar Gestão</button>

            <input type="reset" class="btn btn-secondary" id="btn_clear" value="Limpar">

        </form>
    </div>
    <footer>
        <div class="footer-content">
        </div>
    </footer>

    <script>
        // Função de logout;
        function logout() {
            // Limpar os dados de sessão, se necessário;
            localStorage.removeItem("token");
            // Redirecionar o usuário para a página de login ou qualquer outra página desejada após o logout;
            // Exemplo: window.location.href = 'pagina_de_login.html';
            // Exemplo de mensagem de logout;
            console.log("Usuário saiu");
            window.alert("Usuario saiu");
            // Se preferir redirecionar para a página inicial após o logout;
            window.location.href = "./index.html";
        }
    </script>

    <script src="../js/verifyLogin.js"></script>
    <script src="../js/crudGestao.js"></script>
    <script src="../js/masks.js"></script>
</body>

</html>

</html>

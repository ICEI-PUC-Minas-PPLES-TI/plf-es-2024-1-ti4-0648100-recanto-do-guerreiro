<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Evento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reserva.css">
</head>

<body>

    <div class="container">
        <!-- Botões de ação no canto superior direito -->
        <div class="btn-container">
            <button class="btn btn-primary btn-editar" data-id="{{ reservaId }}">Editar</button>
            <button class="btn btn-danger btn-excluir" data-id="{{ reservaId }}">Excluir</button>
        </div>


        <!-- Botão de voltar -->
        <a href="index.html" class="btn btn-secondary mb-3 btn-lg btn-voltar">Voltar</a>

        <!-- Informações do evento -->
        <div class="mb-3">
            <label for="titulo_reserva" class="form-label">Título da Reserva:</label>
            <input type="text" class="form-control" id="titulo_reserva" name="titulo_reserva" value="Título do Evento"
                disabled>
        </div>
        <div class="mb-3">
            <label for="descricao_reserva" class="form-label">Descrição da Reserva:</label>
            <textarea class="form-control" id="descricao_reserva" name="descricao_reserva" rows="3"
                disabled>Descrição do Evento</textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="data_reserva" class="form-label">Data da Reserva:</label>
                <input type="text" class="form-control" id="data_reserva" name="data_reserva" value="2024-04-01"
                    disabled>
            </div>
            <div class="col-md-6 mb-3">
                <label for="hora_reserva" class="form-label">Hora da Reserva:</label>
                <input type="time" class="form-control" id="hora_reserva" name="hora_reserva" value="10:00" disabled>
            </div>
        </div>
        <div class="mb-3">
            <label for="id_cliente" class="form-label">ID do Cliente:</label>
            <input type="number" class="form-control" id="id_cliente" name="id_cliente" value="123456" disabled>
        </div>
        <div class="mb-3">
            <label for="adicionais_reserva" class="form-label">Informações Adicionais:</label>
            <input type="text" class="form-control" id="adicionais_reserva" name="adicionais_reserva"
                value="Informações Adicionais sobre o Evento" disabled>
        </div>
        <div class="mb-3">
            <label for="status_reserva" class="form-label">Status da Reserva:</label>
            <input type="text" class="form-control" id="status_reserva" name="status_reserva" value="Ativo" disabled>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../js/reserva.js"></script>
</body>

</html>
